<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>

  <body>
    <div>
      <div class="container">
        <div class="box">
          <h1>BMI Calculator</h1>
          <div class="content">
            <div class="input">
              <label for="height">Usia</label>
              <input
                type="text"
                class="text-input"
                id="age"
                autocomplete="off"
                required
              />
            </div>

            <div class="gender">
              <label class="container">
                <input type="radio" name="radio" id="m" />
                <p class="text">Pria</p>
                <span class="checkmark"></span>
              </label>

              <label class="container">
                <input type="radio" name="radio" id="f" />
                <p class="text">Wanita</p>
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="containerHW">
              <div class="inputH">
                <label for="height">Tinggi (cm)</label>
                <input type="number" id="weight" required />
              </div>

              <div class="inputW">
                <label for="weight">Berat (kg)</label>
                <input type="number" id="weight" required />
              </div>
            </div>

            <button class="calculate" id="submit" onclick="calculate();">
              Calculate BMI
            </button>
          </div>
          <div class="result">
            <p>Kalkulasi BMI mu adalah :</p>
            <div class="result">00.00</div>
            <p class="comment"></p>
          </div>
        </div>
      </div>

      <a
        href="bmi-calculator-javascript.zip"
        target="_blank"
        class="linkDownload"
        >Download Source Code</a
      >

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
